<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<button>View Tables</button>
<button>Home</button>

    <div class = "row">
        <div class= "col-lg-12">
            <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="name" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="name" class="form-control" id="phoneNumber">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                  </div>
                <div class="mb-3">
                    <label for="uniqueID" class="form-label">Unique ID</label>
                    <input type="name" class="form-control" id="uniqueID">
                </div>
                <button type="submit" class="btn btn-primary submit" id="formSubmit">Submit</button>
              </form>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
<script>
    $(".submit").click(function(event){
        event.preventDefault();

        var newReservation = 
        {
            name: $("#name").val().trim(),
            phoneNumber: $("#phoneNumber").val().trim(),
            customerEmail: $("#email").val().trim(),
            customerID: $("#uniqueID").val().trim()
        };

    });
</script>
</body>
</html>
